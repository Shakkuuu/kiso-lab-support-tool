<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF表示</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .pdf-container {
            width: 90%;
            height: 90vh;
            overflow: hidden;
        }
        .pdf-embed {
            width: 90%;
            height: 90%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>PDF表示</h1>
    <p><a href="/">index</a></p>
    <div class="pdf-container">
        <embed class="pdf-embed" src="{{.PDFPath}}" type="application/pdf">
    </div>
</body>
</html>
